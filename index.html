 <!DOCTYPE html>
<html>
	<head>
		<title>Acolyte Tracker</title>
		<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<style>    
			nav ul li a {
				color: black;
			}    
		</style>
	</head>
	
	<body class="grey lighten-2">
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper white">
					<a class="brand-logo center black-text">AcolyteTracker</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a target='_blank' href="https://github.com/Markcreator/warframe-acolyte">GitHub</a></li>
					</ul>
				</div>
			</nav>
		</div>
		
		<div class="container">
			
			<div class="card hoverable">
				<div class="card-content">
					<p>
						Want to keep track of the Acolytes? Sick of sitting in front of your PC, constantly updating the dodgy Warframe navigation menu to stay up to date?
						<br/><br/>
						Acolyte Tracker will automatically fetch the latest in Acolyte developments straight to your browser, on any device!
					</p>
				</div>
			</div>
			
			<div id="acolytes">
			</div>
			
			<div id="loader" class="card hoverable">
				<div class="card-content">
					<div class="progress grey">
						<div class="indeterminate black"></div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
